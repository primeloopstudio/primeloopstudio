<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeLoop Studio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    body {
      background: #007DFF;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 720px;
      padding: 40px 24px;
      text-align: left;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 24px;
    }

    .logo span {
      color: #519EFF;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: rgba(255,255,255,0.85);
      margin-bottom: 32px;
      max-width: 600px;
    }

    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 8px;
      background: #FFFFFF;
      color: #007DFF;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      Prime<span>Loop</span> Studio
    </div>

    <h1>
      Retention-focused video edits<br />
      for creators & brands
    </h1>

    <p>
      We help creators and companies turn raw footage into
      high-performing short-form and long-form content.
    </p>

    <a href="mailto:primeloopstudio@gmail.com" class="cta">
      Get a free sample
    </a>
  </div>

  <footer>
    Â© 2026 PrimeLoop Studio
  </footer>
</body>
</html>
