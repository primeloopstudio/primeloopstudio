<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeLoop Studio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
}

body{
  background:linear-gradient(135deg,#007DFF,#004ecb);
  color:#ffffff;
  padding:40px 20px;
}

.section{
  max-width:1100px;
  margin:0 auto 120px auto;
}

.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:20px;
  padding:60px;
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
  transition:0.3s ease;
}

.glass:hover{
  transform:translateY(-4px);
}

.logo{
  font-size:28px;
  font-weight:700;
  margin-bottom:40px;
}

.logo span{
  color:#519EFF;
}

h1{
  font-size:48px;
  line-height:1.1;
  margin-bottom:20px;
}

h2{
  font-size:34px;
  margin-bottom:25px;
}

p{
  font-size:18px;
  line-height:1.7;
  color:rgba(255,255,255,0.85);
}

.button{
  display:inline-block;
  margin-top:35px;
  padding:16px 32px;
  border-radius:14px;
  background:#ffffff;
  color:#007DFF;
  font-weight:600;
  text-decoration:none;
  transition:all 0.25s ease;
}

.button:hover{
  transform:scale(1.08);
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  padding:35px;
  border-radius:18px;
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.12);
  transition:0.3s ease;
}

.card:hover{
  transform:scale(1.05);
}

footer{
  text-align:center;
  margin-top:100px;
  font-size:14px;
  color:rgba(255,255,255,0.6);
}

@media(max-width:768px){
  h1{ font-size:34px; }
  .glass{ padding:40px 25px; }
}
</style>
</head>

<body>

<div class="section">
  <div class="glass">
    <div class="logo">Prime<span>Loop</span> Studio</div>
    <h1>High-Retention Video Editing for Global Creators & Brands</h1>
    <p>
      We transform raw footage into engaging content designed
      to increase watch-time and audience growth.
    </p>
    <a href="mailto:primeloopstudio@gmail.com" class="button">
      Book a Free Sample
    </a>
  </div>
</div>

<footer>
Â© 2026 PrimeLoop Studio
</footer>

</body>
</html>
